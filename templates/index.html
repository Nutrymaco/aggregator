<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Page</title>
    <link rel="stylesheet" type="text/css" href={{ static("style/style.css") }}>
  </head>
  <body>
    <div class="search">
      <form class="search__form" id="search-form" method="POST">
          <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <div class="control-group " role="group">
          <span class="text-field  ">
            <span class="text-field__control">
              <input class="text-field__native-control" type="text" id="search-field" name="text">
            </span>
          </span>
          <button class="button button--primary " type="submit">
            <span class="button__text">Найти</span>
          </button>
        </div>
      </form>
      <div class="search__autocomplete" id="search-autocomplete"></div>
    </div>
    <script type="text/javascript" src={{ static("bundle.js") }}></script>
  </body>
</html>
